<section class="h-screen w-screen flex items-center justify-center bg-login bg-cover font-poppins">
    <div class="w-2/3 xl:w-1/4 bg-white shadow-lg bg-opacity-75 rounded-lg p-10">
        <p class="text-3xl font-bold text-center text-gray-700">Selamat Datang!</p>
        <p class="mt-2 text-gray-700 text-center font-light">Silahkan login terlebih dahulu</p>
        <form [formGroup]="loginForm" class="mt-8">
            <p class="text-sm text-gray-700">Email</p>
            <input type="email" formControlName="email" class="mt-1 w-full h-10 px-2 py-1 rounded-md text-sm" placeholder="Masukkan email anda">
            <p class="mt-4 text-sm text-gray-700">Password</p>
            <input type="password" formControlName="password" class="mt-1 w-full h-10 px-2 py-1 rounded-md text-sm" placeholder="Masukkan password anda">
            <button type="button" (click)="login()" class="mt-8 w-full bg-blue-900 text-white text-sm rounded-md py-2">Login</button>
        </form>
    </div>
</section>
